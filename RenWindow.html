	<input type="text" class="txt" onblur="if(this.value=='')this.value='请输入楼盘名或具体位置...'" onfocus="if(this.value=='请输入楼盘名或具体位置...')this.value=''" value="请输入楼盘名或具体位置..." adsdefault id="keyword" name="keyword" autocomplete="off" />		
	
	<textarea id="json" style="display:none"></textarea>		

	<script type="text/javascript">
		ads.config = {
			host:'http://www.sinaimg.cn/',
			lunxunList:["t01","t01","t01","t01","t01","t01"]
		}; 
		
		var parentVairous = window.opener.window;
		var inset = document.getElementById('json');
		var dody = document.body;
		var patt=new RegExp(/\pdps/i);
		var inputtext = parentVairous.advertdata; //document.getElementById('inputtext').value;
		if(inputtext){
			var objarray = convertToArray(document.body.childNodes);
			for(var i=0;i<objarray.length;i++){
				  if(objarray[i].nodeName.toLowerCase() == 'div'){
				  	dody.removeChild(objarray[i]);
				  }
			}
				var insetdiv = document.createElement('div');
				insetdiv.id = 'd01';
                dody.insertBefore(insetdiv,inset);
			//var dd =document.createElement('div');
			//dd.style.height = "800px";
			//dody.insertBefore(dd,inset);	
			for(var i=1;i<30;i++){
				var insetdiv = document.createElement('div');
				insetdiv.id = 't'+(i>9?i:('0'+i));
                dody.insertBefore(insetdiv,inset);				
			}
			for(var j=1;j<27;j++){
				var insetdiv = document.createElement('div');
				insetdiv.id = 'b'+(j>9?j:('0'+j));
                dody.insertBefore(insetdiv,inset);				
			}
			for(var k=1;k<27;k++){
				var insetdiv = document.createElement('div');
				insetdiv.id = 'd'+(k>9?k:('0'+k));
                dody.insertBefore(insetdiv,inset);				
			}
			ads.Data ={} ;
			if(/\keyword/.test(inputtext)){
				document.getElementById('keyword').style.display = "block";
			}
			if(patt.test(inputtext)){
				var data = eval('(' + inputtext + ')');
				if(data.length){
					ads.formatData(data);
				}else{
					ads.formatData([data]);
				}
				ads.showAds(ads.Data)
			}else{
				alert('没有广告PDPS');
			}
		}else{
			alert("输入为空！");
		}
	
		function convertToArray(nodes){
			var array = null;
			try{
				array = Array.prototype.slice.call(nodes,0);
			}catch(error){
				array = new Array();
				for(var i=0;i<nodes.length;i++){
					array.push(nodes[i]);
				}
			}
			return array;
		}		
	</script>
